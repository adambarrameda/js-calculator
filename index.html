<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-q-l8r</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="calculator">
        <div class="display"><p class="result">0</p></div>
        <div class="input">
            <button class="clear">C</button>
            <button class="back">←</button>
            <button class="divide operation">÷</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiply operation">×</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="subtract operation">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="add operation">+</button>
            <button class="num zero">0</button>
            <button class="equal operation">=</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
